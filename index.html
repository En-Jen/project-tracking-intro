<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <nav class="nav">
    <div class="nav__container">
      <img class="nav__logo" src="./images/logo.svg" alt="logo">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="#">Product</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Features</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
        <hr>
        <li class="nav__item nav__item--login"><a class="nav__link" href="#">Login</a></li>
      </ul>
      <div class="nav__hamburger">
        <div class="nav__ham-bar"></div>
      </div>
    </div>
  </nav>

  <main>
    <img class="illustration" src="./images/illustration-devices.svg" alt="Devices image">
    <div class="content">
      <h2 class="content__heading-secondary"><span>New</span> Monograph Dashboard</h2>
      <h1 class="content__heading-primary">Powerful insights into your team</h1>
      <p class="content__description">Project planning and time tracking for agile teams</p>
      <div class="content__cta">
        <button class="content__btn">Schedule a demo</button>
        <p class="content__cta-text">to see a live preview</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/En-Jen" target="_blank">Jen Speak</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
